
<section class="section">
    <div class="row">
         
    <div class="card">
        <p-toast></p-toast>
        <p-table    [value]="groupList"
                    [lazy]="true"
                    (onLazyLoad)="loadGroups($event)"
                    dataKey="RecordId"
                    [tableStyle]="{ 'min-width': '75rem' }"
                    [paginator]="true"
                    [rows]=rows
                    selectionMode=" "
                    [totalRecords]="totalRecords"
                    [loading]="loading",
                    [rowsPerPageOptions]="[5, 10, 15]"
                    >
                    <ng-template pTemplate="caption">
                        <div class="d-flex justify-content-between" >
                            <div class="p-2 bd-highlight"> 
                                <input type="text" placeholder="search" pInputText class="p-inputtext-sm" [style]="{'width':'300px' }"/>
                                <p-button icon="pi pi-refresh"  class="ms-2" styleClass="p-button-sm"></p-button> 
                            </div>
                            <div class="ms-auto p-2 bd-highlight">
                                <p-button icon="pi pi-plus-circle" (click)="show()" styleClass="p-button-success p-button-sm"></p-button>
                                <p-button icon="pi pi-refresh"  class="ms-2" styleClass="p-button-sm"></p-button> 
                            </div>
                        </div>  
                    </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem"></th>
                    <th pSortableColumn="Name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="Status">Count <p-sortIcon field="price"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-group>
                <tr>
                    <td>{{group.Name }}</td>
                    <td>{{group.Count}}</td>
                </tr>
            </ng-template>
           
        </p-table>
    </div>
</div>
</section>
