
<section class="section">
    <div class="row">

         
    <div class="card">
        <p-toast></p-toast>
        <p-table    [value]=contactList
                    [lazy]="true"
                    (onLazyLoad)="lazyLoadContactsAsync($event)"
                    dataKey="RecordId"
                    [tableStyle]="{ 'min-width': '75rem' }"
                    [paginator]="true"
                    [rows]=rows
                    selectionMode=" "
                    [(selection)]="selectedContacts" 
                    [totalRecords]="totalRecords"
                    [loading]=loading
                    [showCurrentPageReport]="true"
                    [rowsPerPageOptions]="[rows, rows*2, rows*3]"
                    #table
                    >
                    <ng-template pTemplate="caption">
                        <div class="d-flex justify-content-between" >
                            <div class="p-2 bd-highlight"> 
                                <input type="text" placeholder="search" pInputText class="p-inputtext-sm" [style]="{'width':'300px' }"/>
                                <p-button icon="pi pi-plus-circle"  class="ms-2" styleClass="p-button-sm"></p-button> 
                            </div>
                            <div class="ms-auto p-2 bd-highlight">
                                <p-button icon="pi pi-refresh"  class="ms-2" styleClass="p-button-sm" (click)="saveSelectedContact()"></p-button> 
                            </div>
                        </div>  
                    </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="Name">FirstName <p-sortIcon field="FirstName"></p-sortIcon></th>
                    <th pSortableColumn="Status">LastName <p-sortIcon field="LastName"></p-sortIcon></th>
                    <th pSortableColumn="Status">Email <p-sortIcon field="price"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contact>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="contact"></p-tableCheckbox>
                    </td>
                    <td>{{contact.FirstName }}</td>
                    <td>{{contact.LastName}}</td>
                    <td>{{contact.Email}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</section>
