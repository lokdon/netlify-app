<main>
    <div class="container">
      <p-toast></p-toast>  
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-4">
                  <a href="index.html" class="logo d-flex align-items-center w-auto">
                    <img src="assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block">NiceAdmin</span>
                  </a>
                </div><!-- End Logo -->

                <div class="card mb-3">
                    <div class="card-body">
                      <div class="card" *ngIf="submitted">
                        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
                     </div>
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                        <p class="text-center small">Enter your personal details to create account</p>
                      </div>
                       
                        <form [formGroup]="registerForm" class="row g-3 needs-validation" (ngSubmit)="submitRegisterForm()">
                            <div class="col-12">
                                <label for="yourName" class="form-label">Your Name</label>
                                <input type="text"  class="form-control" formControlName="name">
                                <div *ngIf="registerFormErrors.isFormControlValid(registerForm,'name',submitted)" class="alert alert-danger form-danger">
                                  <div *ngIf="registerFormErrors.showRequiredError(registerForm,'name')">{{requiredError}}</div>
                              </div>
                            </div>
    
                            <div class="col-12">
                              <label for="yourEmail" class="form-label">Your Email</label>
                              <input type="email"  class="form-control"  formControlName="email">
                              <div *ngIf="registerFormErrors.isFormControlValid(registerForm,'email',submitted)" class="alert alert-danger form-danger">
                                <div *ngIf="registerFormErrors.showRequiredError(registerForm,'email')">{{requiredError}}</div>
                                <div *ngIf="registerFormErrors.showValidEmailError(registerForm,'email')">{{inValidEmailError}}</div> 
                              </div>
                            </div>
                            <div class="col-12">
                              <label for="yourPassword" class="form-label">Password</label>
                              <input type="password" class="form-control" formControlName="password">
                              <div *ngIf="registerFormErrors.isFormControlValid(registerForm,'password',submitted)" class="alert alert-danger">
                                <div *ngIf="registerFormErrors.showRequiredError(registerForm,'password')">
                                  {{requiredError}}
                                </div>
                                <div *ngIf="registerFormErrors.showInvalidPassword(registerForm,'password')">{{invalidPassword}}</div> 
                              </div> 
                            </div>
                            
                            
                            <!-- <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                                <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                <div class="invalid-feedback">You must agree before submitting.</div>
                              </div>
                            </div> -->
                            
                            
                            
                            <div class="col-12">
                              <button class="btn btn-primary w-100" type="submit" [disabled]="submitted">Create Account</button>
                              <!-- <button class="btn btn-primary w-100" type="button" (click)="onReset()">Create Account</button> -->
                            </div>
                            
                            <div class="col-12">
                              <p class="small mb-0">Already have an account? <a routerLink="/auth/login">Log in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>

        </section>
    </div>
</main><!-- End #main -->
