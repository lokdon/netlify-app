<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Vertical Form</h5>
        
                <!-- Vertical Form -->
                <form class="row g-3" [formGroup]="formGroup">
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Your Name</label>
                    <div class="card flex">
                        <p-dropdown formControlName="selectedCity" class="p-inputtext-sm" [style]="{'width':'100%','height':'10px;'}" placeholder="Select a City" [options]="cities" optionLabel="name"></p-dropdown>
                    </div>
                   
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <div class="card flex justify-content-center">
                        <input type="text" pInputText formControlName="text"  class="p-inputtext-sm"/>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <div class="card flex justify-content-center">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="text" pInputText formControlName="text" class="p-inputtext-sm" [style]="{'width':'100%'}"/>
                        </span>
                    </div>
                    
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary ms-1">Reset</button>
                  </div>
                </form><!-- Vertical Form -->
        
              </div>
            </div>
          </div>
    </div>
</section>
