
<section class="section">
  <div class="row">
       
  <div class="card">
      <p-toast></p-toast>
      <p-table    [value]=contactList
                  [lazy]="true"
                  (onLazyLoad)="lazyLoadContactsAsync($event)"
                  dataKey="RecordId"
                  [tableStyle]="{ 'min-width': '75rem' }"
                  [paginator]="true"
                  [rows]=rows
                  selectionMode=" "
                  [totalRecords]="totalRecords"
                  [loading]=loading
                  [showCurrentPageReport]="true"
                  [rowsPerPageOptions]="[2, 4, 8]"
                  #table
                  >
                  <ng-template pTemplate="caption">
                      <div class="d-flex justify-content-between" >
                          <div class="p-2 bd-highlight"> 
                              <input type="text" placeholder="search" pInputText class="p-inputtext-sm" [style]="{'width':'300px' }"/>
                              <p-button icon="pi pi-refresh"  class="ms-2" styleClass="p-button-sm"></p-button> 
                          </div>
                          <div class="ms-auto p-2 bd-highlight">
                              <p-button icon="pi pi-plus-circle" (click)="openContactDialogBox('')" styleClass="p-button-success p-button-sm"></p-button>
                              <!-- <p-button icon="pi pi-refresh" (click)="next()" class="ms-2" styleClass="p-button-sm"></p-button> 
                              <p-button icon="pi pi-refresh"  class="ms-2" styleClass="p-button-sm"></p-button> 
                              <p-button icon="pi pi-refresh" (click)="prev()" class="ms-2" styleClass="p-button-sm"></p-button>  -->
                          </div>
                      </div>  
                  </ng-template>
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="Name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th pSortableColumn="Status">Count <p-sortIcon field="price"></p-sortIcon></th>
                  <th pSortableColumn="Status">Add <p-sortIcon field="price"></p-sortIcon></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-contact>
              <tr>
                  <td>{{contact.FirstName }}</td>
                  <td>{{contact.LastName}}</td>
                  <td>{{contact.Email}}</td>
                  <td>{{contact.MobileNo}}</td>
                  <td><p-button icon="pi pi-plus-circle" (click)="openContactDialogBox(contact.RecordId)" styleClass="p-button-success p-button-sm"></p-button></td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
</section>
